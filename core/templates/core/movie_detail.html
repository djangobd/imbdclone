{% extends 'master.html' %}


{% block title %}
   {{ object.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-6">
            <h3>{{ object }}</h3>
            <p>{{ object.plot }}</p>
        </div>
        <div class="col-md-6">
            <div><br>
                 This movie is rated: <br>
                <span class="label label-primary">{{ object.get_rating_display }}</span>
            </div>
        </div>
    </div>
{% endblock %}
